name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Build app
        run: |
          xcodebuild -project forks.xcodeproj \
            -scheme forks \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
      
      - name: Create app bundle
        run: |
          APP_PATH="build/Build/Products/Release/forks.app"
          if [ -d "$APP_PATH" ]; then
            cd build/Build/Products/Release
            zip -r forks-macos.zip forks.app
            mv forks-macos.zip ../../../../
          else
            echo "App bundle not found at $APP_PATH"
            find build -name "*.app" -type d
            exit 1
          fi
      
      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Sparkle tools
        run: |
          echo "Installing Sparkle tools..."
          mkdir -p tools/sparkle
          # Download and extract just the binary tools needed
          curl -L https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz | tar -xJ -C tools/sparkle
          chmod +x ./tools/sparkle/bin/generate_appcast

      - name: Generate Appcast
        env:
          SPARKLE_ED_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          mkdir -p release_dist
          cp forks-macos.zip release_dist/forks.zip
          ./tools/sparkle/bin/generate_appcast release_dist
          cp release_dist/appcast.xml appcast.xml

      - name: Commit Appcast
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add appcast.xml
          git commit -m "Update appcast for ${{ steps.tag.outputs.TAG_NAME }} [skip ci]" || echo "No changes to commit"
          git push origin main
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Forks ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            forks-macos.zip
          body: |
            ## Forks ${{ steps.tag.outputs.TAG_NAME }}
            
            ### Installation
            1. Download `forks-macos.zip`
            2. Extract the zip file
            3. Move `forks.app` to your Applications folder
            4. Right-click and select "Open" (required for first launch since the app is not notarized)
            
            ### Requirements
            - macOS 13.0 or later
            - Node.js (for `npx skills` command)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
